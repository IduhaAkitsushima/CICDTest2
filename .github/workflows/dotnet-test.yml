name: .NET Framework xUnit Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore TestLib.Test\TestLib.Test.csproj -SolutionDirectory .

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build solution
      run: msbuild TestLib.Test\TestLib.Test.csproj /p:Configuration=Release

    - name: Run tests
      run: |
        $vstest = (Get-Command vstest.console.exe -ErrorAction SilentlyContinue).Source
        if (-not $vstest) {
          $vstest = (Get-ChildItem "C:\Program Files\Microsoft Visual Studio\2022" -Recurse -Filter vstest.console.exe | Select-Object -First 1).FullName
        }
        & $vstest TestLib.Test\bin\Release\TestLib.Test.dll
      shell: pwsh